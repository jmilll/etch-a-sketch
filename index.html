    window.addEventListener('load', createGrid(2)); //TEMP to not enter number every load
    root.style.setProperty('--grid-size', 2 ); //TEMP to not enter number every load

    function createGrid(num) {
        for (let row = 0; row < num; row++) {
             for (let column = 0; column < num; column++) {
                const addCell = document.createElement('div');
                addCell.setAttribute('class', 'cell');
                grid.appendChild(addCell);
            }
        }
    }

    let cell = document.querySelector('#grid .cell');

    function draw() {
        cell.style.backgroundColor = 'rgb(151, 69, 69)'; 
        
        console.log(cell);

    }

    function draw2() {

        cell.style.cssText = 'background-color: pink';

    }
    grid.addEventListener('mouseover', draw2);
